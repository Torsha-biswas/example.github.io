<!doctype html>
<html>
<head>
<title>Restaurant website</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <form action="#" class="order">
        <fieldset>
            <legend>Book your table</legend>

            <div class="food-menu-img">
                <img src="table.WEBP" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
            </div>

            <div class="food-menu-desc">
                
                

                <div class="order-label">Table</div>
                <input type="number" name="qty" class="input-responsive" value="1" required>
                <div class="order-label">Time and date</div>
                <input type="text" name="title"  class="input-responsive" required >
                
            </div>
                
            </div>

        </fieldset>
        
        <fieldset>
            <legend> Details</legend>
            <div class="order-label">Full Name</div>
            <input type="text" name="full-name" placeholder="E.g. torsha" class="input-responsive" required>

            <div class="order-label">Phone Number</div>
            <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

            <div class="order-label">Email</div>
            <input type="email" name="email" placeholder="E.g. hi@ttt.com" class="input-responsive" required>

            <div class="order-label">Occasion/dinner</div>
            <textarea name="address" rows="10"  class="input-responsive" required></textarea>

            <input type="submit" name="submit" value="Confirm" class="btn btn-primary">
        </fieldset>

    </form>

</div>


</body>
</html>
